<!DOCTYPE html>
<html>

<head>
    <title>Table of 5</title>
</head>

<body>
    <script>
        var t = 5;
        var i = 1;
        while (i <= 20) {
            document.write(t + "  X  " + i + "  =  " + i * t + "<br>");
            i++;
        }
    </script>
</body>

</html>
